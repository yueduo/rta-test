<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
        <title>Speaker</title>
    </head>
    <body>
       
        <div class="container pt20 pb20">
            <button data-id="left" class="button">Turn Left</button>
            <button data-id="right" class="button">Turn Right</button>
            <button data-id="straight" class="button">Go Straight</button>
            <button data-id="roundabout" class="button">Roundabout Go Straight</button>
            <button data-id="kerb" class="button">Kerb Side Stop</button>
            <button data-id="three" class="button">Three Point Turn</button>
            <button data-id="parking" class="button">Reverse Parking</button>
            <button data-id="hill" class="button">Hill Start</button>
        </div>
        
        <div class="hide">
            <audio id="left" src="asset/left.mp3"></audio>
            <audio id="right" src="asset/right.mp3"></audio>
            <audio id="straight" src="asset/straight.mp3"></audio>
            <audio id="roundabout" src="asset/roundabout.mp3"></audio>
            <audio id="kerb" src="asset/kerb.mp3"></audio>
            <audio id="three" src="asset/three.mp3"></audio>
            <audio id="parking" src="asset/parking.mp3"></audio>
            <audio id="hill" src="asset/hill.mp3"></audio>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script>
            $('.button').click(function() {
                var id = "#" + $(this).attr('data-id');
                $(id).trigger("play");
            });
        </script>
    </body>
</html>
